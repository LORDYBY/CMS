events {}

http {
    sendfile on;
    tcp_nopush on;
    aio threads;

    server {
        listen 80;
        server_name localhost;

        location /uploads/ {
            alias /media/uploads/;
            autoindex off;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Accept-Ranges bytes;
        }

        location /thumbnails/ {
            alias /media/thumbnails/;
            autoindex off;
            add_header Cache-Control "public, max-age=86400";
        }
    }
}
